<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter for Mari</title>
  <style>
    body {
      font-family: Product Sans, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    .counter-box {
      text-align: center;
      padding: 20px;
      border: 2px solid #e63946;
      border-radius: 8px;
      background-color: #333333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 24px;
      color: #ff4d4d;
    }
    .count {
      font-size: 48px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="counter-box">
  <h1>Times Mari has been appreciated</h1>
  <p class="count" id="visitCount">∞ + 0</p>
</div>

<script>
  // Get the current count from localStorage
  let visitCount = localStorage.getItem('mariVisitCount');
  
  // Initialize count if it's the first visit
  if (visitCount === null) {
    visitCount = 1;
  } else {
    visitCount = parseInt(visitCount) + 1;
  }

  // Update the count display with the "∞ +" prefix
  document.getElementById('visitCount').innerText = `∞ + ${visitCount}`;

  // Save the updated count to localStorage
  localStorage.setItem('mariVisitCount', visitCount);
</script>

</body>
</html>
